<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
</head>

<body>
    <div class="body-wrapper">
        <header class="header">
            <div class="header-wrapper wrapper">
                <h1>CSS Bayan</h1>
            </div>
        </header>
        <main>
            <section class="bayan">
                <div class="bayan-wrapper wrapper">
                    <div class="bayan__items">
                        <label class="bayan-item" for="bayan1">
                            <input type="radio" name="bayan-list" id="bayan1" checked>
                            <div class="bayan-item__header">
                                <h2 class="bayan-item__title">Programmers while reviewing the codes</h2>
                                <div class="bayan-item_cross-icon"></div>
                            </div>
                            <div class="bayan-item__content">
                                <img src="./assets/images/1.jpg" alt="Meme 1">
                            </div>
                        </label>
                        <label class="bayan-item" for="bayan2">
                            <input type="radio" name="bayan-list" id="bayan2">
                            <div class="bayan-item__header">
                                <h2 class="bayan-item__title">Impressive progress</h2>
                                <div class="bayan-item_cross-icon"></div>
                            </div>
                            <div class="bayan-item__content">
                                <img src="./assets/images/2.jpg" alt="Meme 2">
                            </div>
                        </label>
                        <label class="bayan-item" for="bayan3">
                            <input type="radio" name="bayan-list" id="bayan3">
                            <div class="bayan-item__header">
                                <h2 class="bayan-item__title">Difference between designers and programmers</h2>
                                <div class="bayan-item_cross-icon"></div>
                            </div>
                            <div class="bayan-item__content">
                                <img src="./assets/images/3.jpeg" alt="Meme 3">
                            </div>
                        </label>
                        <label class="bayan-item" for="bayan4">
                            <input type="radio" name="bayan-list" id="bayan4">
                            <div class="bayan-item__header">
                                <h2 class="bayan-item__title">When a new media query breakpoint appears</h2>
                                <div class="bayan-item_cross-icon"></div>
                            </div>
                            <div class="bayan-item__content">
                                <img src="./assets/images/4.jpeg" alt="Meme 4">
                            </div>
                        </label>
                        <label class="bayan-item" for="bayan5">
                            <input type="radio" name="bayan-list" id="bayan5">
                            <div class="bayan-item__header">
                                <h2 class="bayan-item__title">Reality vs LinkedIn</h2>
                                <div class="bayan-item_cross-icon"></div>
                            </div>
                            <div class="bayan-item__content">
                                <img src="./assets/images/5.jpeg" alt="Meme 5">
                            </div>
                        </label>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
